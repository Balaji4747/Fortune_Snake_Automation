<header id="rulesHeader">
    <div style="width: 24px;height: 24px;"></div>

    </div>
</header>

<div class="lower" id="lower">

    </div>

            <p data-game="gamerules1" class="game-rules info_contentText family-bold" style="margin-bottom: 0;"></p>
            <p data-game="gamerules2" class="game-rules info_contentText family-bold"></p>
        </div>
        <div class="max mt-10">

                <div class="paytable_samp">
                    <div class="samp_divs">
                        <img src="gameassets/paytableImages/GS.png" alt="">
                        <div class="paytable_values">
                            <p>7x, 8x, 9x, 10x</p>
                        </div>
                    </div>
                    <div class="samp_divs">

                    </div>

                        </div>

                    </div>
                </div>
            </div>
